<md-card>
<h1 class="mat-display-1">Registrierung</h1>
<form (ngSubmit)="registration()">
    <div layout-gt-xs="row">
        <md-form-field>
            <input [(ngModel)]=user.name mdInput type="name" placeholder="Name" class="form-control" id="name" name="name" autofocus="autofocus" required>
        </md-form-field>
    </div>
    <div layout-gt-xs="row">
        <md-form-field>
            <input [(ngModel)]=user.email mdInput type="email" placeholder="Email" class="form-control" id="email" name="email" required>
        </md-form-field>
    </div>
    <div layout-gt-xs="row">
        <md-form-field>
            <input [(ngModel)]=user.password mdInput type="password" placeholder="Password" class="form-control" id="password" name="password" required>
        </md-form-field>
    </div>
    <div layout-gt-xs="row">
      <md-form-field>
          <input [(ngModel)]=user.password2 mdInput type="password" placeholder="Password wiederholen" class="form-control" id="password2" name="password2" required>
      </md-form-field>
  </div>
    <p></p>
  <button md-raised-button type="submit" class="btn btn-default">Registrieren</button>
</form>

</md-card>
