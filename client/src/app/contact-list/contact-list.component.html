<md-card>
  <h1 class="mat-display-1">Kontakte
    <button routerLink="/contact/contactId/newContact" md-mini-fab>
      <md-icon class="md-24">add</md-icon>
    </button>
    </h1>
  <div class="panel panel-primary">
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-md-3">Name</div>
          <div class="col-md-6">E-Mail</div>
          <div class="col-md-3">Funktionen</div>
        </div>
        <hr>
        <div class="row" *ngFor="let contact of contactList" id="{{contact.name}}">
            <!--<div *ngIf="todos.indexOf(todo)" class="todo-separator"></div>-->
              <div class="col-md-3">{{contact.name}}</div>
              <div class="col-md-6">{{contact.email}}</div>
              <div class="col-md-3">
              <button (click)="removeContact(contact.userId)" md-mini-fab> 
              <md-icon class="md-24">delete</md-icon>
              </button>
              </div>
        </div> 
      </form>
    </div>
  </div>
</md-card>
