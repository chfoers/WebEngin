<md-card>
  <h1 class="mat-display-1">Todos
    <button routerLink="/todo/todoId/newTodo" md-mini-fab>
      <md-icon class="md-24">add</md-icon>
    </button>
    </h1>
  <div class="panel panel-primary">
    <div class="panel-body todos">
      <form>
        <table>
          <tr>
            <td>Titel</td>
            <td>Beschreibung</td>
            <td>Besitzer</td>
          </tr>
          <tr *ngFor="let todo of todos" id="{{todo.id}}">
            <!--<div *ngIf="todos.indexOf(todo)" class="todo-separator"></div>-->
              <td class="todo-title "><a class="message-received" [routerLink]="['/todo/todoId', todo.id]">{{todo.title}}</a></td>
              <td class="todo-text ">{{todo.text}}</td>
              <td>
                <md-select placeholder="Ich" [(ngModel)]="todo.owner" name="{{todo.id}}">
                  <md-option *ngFor="let contact of contactList" [value]="contact.userId" (click)="update()" >
                    {{contact.name}}
                  </md-option>
                </md-select>
              </td>
          </tr> 
        </table>
      </form>
    </div>
  </div>
</md-card>
