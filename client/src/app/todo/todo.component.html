<h1 class="mat-display-1">Todo</h1>
<form (ngSubmit)="addTodo()">
    <div layout-gt-xs="row">
        <md-form-field>
            <input [(ngModel)]=todo.title mdInput type="text" placeholder="Aufgabe" class="form-control" id="title" name="title" autofocus="autofocus" required>
        </md-form-field>
    </div>
    <div layout-gt-xs="row">
        <md-form-field>
            <md-input-container class="md-block">
              <textarea [(ngModel)]=todo.text type="text" placeholder="Beschreibung" class="form-control" id="text" name="text" required></textarea>
            </md-input-container>
          </md-form-field>
    </div>
    <p></p>
  <button md-raised-button type="submit" class="btn btn-default">Todo anlegen</button>
</form>
